<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <title>Train Schedule</title>
</head>

<body onload="startTime()" style="background-color:lightgray;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align:center" class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4" style="background-color:powderblue;"><b>Train Scheduler ðŸš‚</b></h1>
                        <p id="date">Current Local Time (EST):</p><span id="date_time"></span>

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="new-train-table" class="table">
                    <h1 style="color:purple">Current Train</h1>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins.)</th>
                            <th scope="col">Next Arrival (24:00H)</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">MRT</th>
                            <td>North Station</td>
                            <td>30 mins.</td>
                            <td>7:00</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">LRT</th>
                            <td>South Station</td>
                            <td>15 mins.</td>
                            <td>16:00</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>
                </table>
            </div>
        </div>

        <form style="border-style: dotted; border-width: 2px; padding: 60px;">
            <h1 style="color: brown">Add Train:</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Train Name:</b></label>
                <input type="text" class="form-control" id="train-name-input">
                <label for="exampleFormControlInput2"><b>Destination:</b></label>
                <input type="text" class="form-control" id="dest-input">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"><b>First Train Time (24:00H):</b></label>
                    <select class="form-control" id="start-input">
                        <option>00:00</option>
                        <option>01:00</option>
                        <option>02:00</option>
                        <option>03:00</option>
                        <option>04:00</option>
                        <option>05:00</option>
                        <option>06:00</option>
                        <option>07:00</option>
                        <option>08:00</option>
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                        <option>23:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2"><b>Frequency (min.):</b></label>
                        <select class="form-control" id="freq-input">
                            <option>15</option>
                            <option>30</option>
                            <option>45</option>
                            <option>60</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </div>
        </form>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
