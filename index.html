<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align:center" class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4"><b>Train Scheduler</b></h1>
                        <p class="lead">local train schedule</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <h1>Current Train</h1>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival (24:00 time)</th>
                            <th scope="col">Miniutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">MRT</th>
                            <td>North Station</td>
                            <td>30 mins.</td>
                            <td>7:00</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">LRT</th>
                            <td>South Station</td>
                            <td>15 mins.</td>
                            <td>16:00</td>
                            <td>15</td>
                        </tr>

                    </tbody>
                </table>
                </table>






            </div>
        </div>
        <!--last div-->
    </div>
    <!--last div-->







    <script src="./javascript.js"></script>
</body>



</html>
